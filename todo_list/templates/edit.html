{% extends 'base.html' %}

{% block content %}

	{% if item %}
			<br>
		    <form class="form-inline my-2 my-lg-0" method="POST"> 
		      {% csrf_token %}
		      <input class="form-control mr-sm-2" type="search" value="{{ item.item }}" aria-label="Search" name="item">
		      <input type="hidden" value="{{ item.item }}"  name="completed">
		      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Edit item</button>
		    </form>

	{% endif %}
{% endblock %}
